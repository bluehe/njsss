<!--{include html_header_lte}-->
<body class="hold-transition login-page">
    <!--{if Session::Get('notice',true)}-->
    <script type="text/javascript">
        var txt = "${Session::Get('message', true)}";
        var type = "${Session::Get('message_type', true)}";
        var title = "${Session::Get('title', true)}";

        if (type == 'error') {
            toastr.error(txt, title);
        } else if (type == 'success') {
            toastr.success(txt, title);
        } else if (type == 'warning') {
            toastr.warning(txt, title);
        } else if (type == 'info') {
            toastr.info(txt, title);
        }
    </script>
    <!--{/if}-->

    <div class="login-box">
        <div class="login-logo">
            <a href="${WEB_ROOT}/"><b>{$INI['system']['sitename']}</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">欢迎登录！</p>

            <form action="${WEB_ROOT}/account/login" method="post">
                <input type="hidden" name="form_type" value="login" />
                <div class="form-group has-feedback">
                    <input type="text" name="username" value='${$username!=""?$username:""}' class="form-control" placeholder="请输入用户名/电子邮箱/联系电话">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback ${in_array('2',$seccodestatus)?'':'hide'}">
                    <div class="row"><div class="col-xs-8"><input type="text" class="form-control" name="seccode" placeholder="请输入验证码"></div><div class="col-xs-4"><img id="bottomtd_img" src="${WEB_ROOT}/account/create_seccode" title="看不清楚，换一张" style="cursor:pointer" /></div></div>
                </div>

                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox" name="rememberme" ${$username!=""?'checked':''} /> 记住我的登录状态
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                    <!-- /.col -->
                </div>

            </form>

            <a href="${WEB_ROOT}/account/passwordreset">忘记密码？</a>

            <a class="pull-right" href="${WEB_ROOT}/account/register">注册新账号</a>


        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.2.3 -->
    <script src="${WEB_ROOT}/themes/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="${WEB_ROOT}/themes/bootstrap/js/bootstrap.min.js"></script>
    <script src="${WEB_ROOT}/themes/default/js/toastr.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="${WEB_ROOT}/themes/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
        function create_code() {
            $('#bottomtd_img').attr('src', "${WEB_ROOT}/account/create_seccode?" + Math.random() * 10000);
        }
        $('#bottomtd_img').on('click', function() {
            create_code();
        });
        $('form').on('submit', function(event) {
            event.preventDefault();
            $.ajax({
                type: "POST",
                url: WEB_ROOT + "/account/dologin",
                data: $(this).serialize(),
                // async: false,
                success: function(data) {

                    var ss = data.split("|");
                    toastr.options = {
                        positionClass: "toast-top-full-width",
                        newestOnTop: true
                    }
                    if (ss[0] == 'error') {

                        toastr.error(ss[1]);
                        create_code();
                    } else if (ss[0] == 'success') {

                        toastr.success(ss[1]);
                    } else if (ss[0] == 'redirect') {
                        location.href = ss[1];
                    }

                }
            });
        });
    </script>
</body>
</html>
