                            </colgroup>

                                <tr>

                                <tr>
                                    <td class="align_right">新密码：</td>
                                    <td><input class="com_input w_350" name="new" type="password" id="newpwd"></td>

                            </tbody>
                        </table>
                        <div class="btn_bor">

        </div>
