<!--{include html_header}-->
<link rel="stylesheet" type="text/css" href="${WEB_ROOT}/themes/{$INI['system']['skin']}/css/account.css?v={$INI['system']['version']}" />
<div class="container">
    <div class="login_body">
        <div class="login_body_logo"><a href="${WEB_ROOT}/"><img src="${WEB_ROOT}/themes/default/images/logo.gif" /></a></div>
        <p>请按照以下步骤进行密码重置</p>
        <hr />
        <div>
            <div>
                <div class="pull-left" style="width:56px; text-align:center; margin-top:5px;"><div class="tson tsowall">○</div><div class="tscoloron">确认账户</div></div>
                <div class="pull-left tsex">&nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;&nbsp;</div>
                <div class="pull-left " style="width:84px; text-align:center; margin-top:10px;"><div class="tsow tsowall"></div><div class="tscolorow">选择验证方式</div></div>
                <div class="pull-left tsex">&nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;&nbsp;</div>
                <div class="pull-left " style="width:80px; text-align:center; margin-top:10px;"><div class="tsow tsowall"></div><div class="tscolorow">验证/修改</div></div>
                <div class="clearfix"></div>
            </div>
        </div>


        <form method="post" action="${WEB_ROOT}/account/passwordset">
            <input type="hidden" name="form_type" value="password" />
            <div class="infoinput"><label>账&nbsp;&nbsp;&nbsp;&nbsp;号</label><input type="text" name="username" placeholder="请输入电子邮箱/联系电话" /></div>

            <div class="infoinput ${in_array('3',$seccodestatus)?'':'hide'}"><label>验证码</label><input type="text" name="seccode" placeholder="请输入验证码" class="codeinput" /><img id="bottomtd_img" src="${WEB_ROOT}/account/create_seccode" title="看不清楚，换一张" /></div>


            <div class="submitinfo pull-right"><input type="submit" value="下一步" class="btn login_submit" /></div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function create_code() {
        document.getElementById("bottomtd_img").src = "${WEB_ROOT}/account/create_seccode?" + Math.random() * 10000;
    }
    $('#bottomtd_img').on('click', function() {
        create_code();
    });
    $('form').on('submit', function(event) {
        event.preventDefault();
        $.ajax({
            type: "POST",
            url: WEB_ROOT + "/account/dologin",
            data: $(this).serialize(),
            //async: false,
            success: function(data) {
                var ss = data.split("|");
                toastr.options = {
                    positionClass: "toast-top-full-width",
                    newestOnTop: true
                }
                if (ss[0] == 'error') {
                    toastr.options = {
                        positionClass: "toast-top-full-width",
                        newestOnTop: true
                    }
                    toastr.error(ss[1]);
                    create_code();
                } else {
                    location.href = ss[1];
                }
            }
        });
    });
</script>
<!--{include html_footer}-->
