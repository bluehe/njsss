<!--{include html_header}-->
<link rel="stylesheet" type="text/css" href="${WEB_ROOT}/themes/{$INI['system']['skin']}/css/account.css?v={$INI['system']['version']}" />
<div class="container">
    <div class="login_body">
        <div class="login_body_logo"><a href="${WEB_ROOT}/"><img src="${WEB_ROOT}/themes/default/images/logo.gif" /></a></div>
        <p>请按照以下步骤进行密码重置</p>
        <hr />
        <div>
            <div>
                <div class="pull-left" style="width:56px; text-align:center; margin-top:10px;"><div class="tsow tsown tsowall"></div><div class="tscoloron">确认账户</div></div>
                <div class="pull-left tsex tsexon">&nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;&nbsp;</div>
                <div class="pull-left " style="width:84px; text-align:center; margin-top:5px;"><div class="tson tsowall">○</div><div class="tscoloron">选择验证方式</div></div>
                <div class="pull-left tsex">&nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;&nbsp;</div>
                <div class="pull-left " style="width:80px; text-align:center; margin-top:10px;"><div class="tsow tsowall"></div><div class="tscolorow">验证/修改</div></div>
                <div class="clearfix"></div>
            </div>
        </div>
        <form method="post" action="${WEB_ROOT}/account/passwordreset" class="forgetpasswordway_content">
            <input type="hidden" name="username" value="{$username}" />
            <input type="hidden" name="code_rand" value="{$code_rand}" />
            <div class="forgetpasswordway_info">您正在找回 {$username} 的密码  <a href="${WEB_ROOT}/account/passwordreset">[换一个账号]</a></div>
            <div class="inforadio">
                <label><input type="radio" name="way" value="email" checked="checked" />通过注册的电子邮箱找回</label>
                <!--                <label><input type="radio" name="way" />通过注册的联系电话找回</label>-->
            </div>
            <div class="submitinfo"><input type="submit" value="下一步" class="btn login_submit forget_submit" /></div>
        </form>
    </div>
</div>
<!--{include html_footer}-->
