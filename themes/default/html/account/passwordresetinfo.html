<!--{include html_header}-->
<link rel="stylesheet" type="text/css" href="${WEB_ROOT}/themes/{$INI['system']['skin']}/css/account.css?v={$INI['system']['version']}" />
<div class="container">
    <div class="login_body">
        <div class="login_body_logo"><a href="${WEB_ROOT}/"><img src="${WEB_ROOT}/themes/default/images/logo.gif" /></a></div>
        <p>请按照以下步骤进行密码重置</p>
        <hr />
        <div>
            <div>
                <div class="pull-left" style="width:56px; text-align:center; margin-top:10px;"><div class="tsow tsown tsowall"></div><div class="tscoloron">确认账户</div></div>
                <div class="pull-left tsex tsexon">&nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;&nbsp;</div>
                <div class="pull-left " style="width:84px; text-align:center; margin-top:10px;"><div class="tsow tsown tsowall"></div><div class="tscoloron">选择验证方式</div></div>
                <div class="pull-left tsex tsexon">&nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;&nbsp;</div>
                <div class="pull-left " style="width:80px; text-align:center; margin-top:5px;"><div class="tson tsowall">○</div><div class="tscoloron">验证/修改</div></div>
                <div class="clearfix"></div>
            </div>
        </div>
        <form method="post" action="${WEB_ROOT}/account/passwordreset" class="forgetpasswordway_content">
            <input type="hidden" name="c" value="{$c}" />
            <input type="hidden" name="form_type" value="passwordreset" />
            <div class="forgetpasswordway_info">通过邮箱 {$user[email]} 进行密码重置</div>
            <div class="infoinput passwordinfo"><label>新&nbsp;&nbsp;密&nbsp;&nbsp;码</label><input type="password" name="password" placeholder="请输入新密码" /></div>
            <div class="infoinput passwordinfo"><label>密码确认</label><input type="password" name="password1" placeholder="请再次输入新密码" /></div>
            <div class="submitinfo pull-right" style="margin-top:40px;"><input type="submit" value="确认修改" class="btn login_submit " /></div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $('form').on('submit', function(event) {
        event.preventDefault();
        $.ajax({
            type: "POST",
            url: WEB_ROOT + "/account/dologin",
            data: $(this).serialize(),
            //async: false,
            success: function(data) {
                var ss = data.split("|");
                toastr.options = {
                    positionClass: "toast-top-full-width",
                    newestOnTop: true
                }
                if (ss[0] == 'error') {
                    toastr.error(ss[1]);
                    create_code();
                } else {

                    location.href = ss[1];
                }
            }
        });
    });
</script>
<!--{include html_footer}-->
