<!--{include html_header}-->
<link rel="stylesheet" type="text/css" href="${WEB_ROOT}/themes/{$INI['system']['skin']}/css/account.css?v={$INI['system']['version']}" />
<div class="container">
    <div class="login_body">
        <div class="login_body_logo"><a href="${WEB_ROOT}/"><img src="${WEB_ROOT}/themes/default/images/logo.png" /></a></div>
        <p>欢迎注册！</p>
        <form method="post" action="${WEB_ROOT}/account/register">
            <input type="hidden" name="form_type" value="register" />
            <!--            <div class="infoinput"><label>角&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;色</label><label class="radio"><input type="radio" name="role" value="purchase">采购商</label>
                            <label class="radio"><input type="radio" name="role" value="supplier">供应商</label>
                        </div>-->
            <div class="clear infoinput"><label for="name">用&nbsp;&nbsp;户&nbsp;&nbsp;名</label><input type="text" name="username" id="name" placeholder="4-16个数字或英文字符，不区分大小写，不能全为数字" /></div>
            <div class="infoinput"><label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label><input type="password" name="password" id="password" placeholder="4-16个数字或英文字符" /></div>
            <div class="infoinput"><label for="surepassword">密码确认</label><input type="password" name="password1" id="surepassword" placeholder="请再次输入密码" /></div>
            <div class="infoinput"><label for="email">电子邮箱</label><input type="text" name="email" id="email" placeholder="请输入电子邮箱" /></div>
            <div class="infoinput"><label for="tel">联系电话</label><input type="text" name="tel" id="tel" placeholder="请输入联系电话" /></div>

            <div class="infoinput ${in_array('1',$seccodestatus)?'':'hide'}"><label>验&nbsp;&nbsp;证&nbsp;&nbsp;码</label><input type="text" name="seccode" placeholder="请输入验证码" class="codeinput" /><img id="bottomtd_img" src="${WEB_ROOT}/account/create_seccode" title="看不清楚，换一张" /></div>

            <div class="submitinfo pull-right"><input type="submit" value="注&nbsp;&nbsp;&nbsp;&nbsp;册" class="btn login_submit" /></div>
            <div class="submitinfo pull-right">
                <!--                <div class="pull-left" style="margin-left:-5px;"><a href="${WEB_ROOT}/public/about?title=agreement">《服务协议》</a>及<a href="${WEB_ROOT}/public/about?title=statement">《隐私说明》</a></div>-->
                <div class="pull-right">
                    <div class="pull-right nonelogin"><a href="${WEB_ROOT}/account/login">立即登录</a></div>
                </div>
            </div>
            <div class="clear"></div>
        </form>
    </div>
</div>

<script type="text/javascript">
    function create_code() {
        $('#bottomtd_img').attr('src', "${WEB_ROOT}/account/create_seccode?" + Math.random() * 10000);
    }
    $('#bottomtd_img').on('click', function() {
        create_code();
    });

    $('form').on('submit', function(event) {
        event.preventDefault();

        $.ajax({
            type: "POST",
            url: WEB_ROOT + "/account/dologin",
            data: $(this).serialize(),
            //async: false,
            success: function(data) {

                var ss = data.split("|");
                toastr.options = {
                    positionClass: "toast-top-full-width",
                    newestOnTop: true
                }
                if (ss[0] == 'error') {
                    toastr.error(ss[1]);
                    create_code();
                } else if (ss[0] == 'success') {
                    toastr.success(ss[1]);
                } else if (ss[0] == 'redirect') {
                    location.href = ss[1];
                }
            }
        });
    });
</script>
<!--{include html_footer}-->
