<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>{$INI['system']['sitetitle']}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <link rel="stylesheet" type="text/css" href="${WEB_ROOT}/themes/{$INI['system']['skin']}/css/admincp.css" />
        <link rel="stylesheet" type="text/css" href="${WEB_ROOT}/themes/{$INI['system']['skin']}/css/toastr.min.css">
        <script src="${WEB_ROOT}/themes/{$INI['system']['skin']}/js/jquery.min.js" type="text/javascript"></script>
        <script src="${WEB_ROOT}/themes/{$INI['system']['skin']}/js/toastr.min.js" type="text/javascript"></script>
        <script src="${WEB_ROOT}/themes/{$INI['system']['skin']}/js/admin/common.js" type="text/javascript"></script>
        <script src="${WEB_ROOT}/themes/{$INI['system']['skin']}/js/admin/admincp.js" type="text/javascript"></script>


        <script type="text/javascript">
                    var WEB_ROOT = "${WEB_ROOT}";
        </script>
    </head>
    <body>
        <!--{if Session::Get('notice',true)}-->
        <script type="text/javascript">
            var txt = "${Session::Get('message', true)}";
            var type = "${Session::Get('message_type', true)}";
            var title = "${Session::Get('title', true)}";

            if (type == 'error') {
                toastr.error(txt, title);
            } else if (type == 'success') {
                toastr.success(txt, title);
            } else if (type == 'warning') {
                toastr.warning(txt, title);
            } else if (type == 'info') {
                toastr.info(txt, title);
            }
        </script>
        <!--{/if}-->
        <div id="append_parent"></div>
