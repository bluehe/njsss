<!--{include home/header}-->

<div class="main-bd" >

    <div class="main-content" style="padding: 20px 0">
        <form method="get" action="${WEB_ROOT}/home/auth_assignment_select">


            <div class="order-list order_info half"><label class="left">用&nbsp;&nbsp;户&nbsp;&nbsp;名：</label><div class="order-input"><input type="text" class="hover" name="username" value="{$username}" placeholder="" /></div></div>

            <div class="order-list order_info half"><label class="left">角&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;色：</label><div class="order-input"><select name="role" class="hover">
                        <option value="" ${$stat==""?'selected':''}>请选择</option>
                        <!--{loop $roles $r}-->
                        <option value="{$r}" ${"$role"==$r?'selected':''}>{$r}</option>
                        <!--{/loop}-->


                    </select></div></div>


            <div class="clear order-list"><div class="submitorder">
                    <button type="submit" class="save btn btn-primary">查&nbsp;&nbsp;&nbsp;&nbsp;询</button>
                </div></div>
        </form>
        <div class="clear materiel approve">

            <table>
                <thead><tr>
                        <th><a href="${WEB_ROOT}/home/auth_assignment_select?username={$username}&role={$role}&by=username&order=${$by=='username'?($order=='asc'?'desc':'asc'):''}">用户名 ${$by=='username'?($order=='asc'?'↑':'↓'):''}</a></th>

                        <th>角色</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody class="materiel_body">
                    <!--{if $nums>0}-->
                    <!--{loop $users $user}-->
                    <tr>
                        <td>{$user['username']}</td>

                        <td>${implode(',',$user['role'])}</td>
                        <td>
                            &nbsp;&nbsp;<a href="${WEB_ROOT}/home/auth_assignment?id={$user[user_id]}" title="授权"><i class="icon-key"></i></a>

                        </td></tr>
                    <!--{/loop}-->
                    <!--{else}-->
                    <tr class="no_materiel"><td colspan="3">没有相应信息</td></tr>
                    <!--{/if}-->
                </tbody>

            </table>

            <div class="clear pages" style="float:left">
                <div id="Pagination"></div>
                <div class="searchPage">
                    <span class="page-sum">共<strong class="allPage">{$nums}</strong>条</span>
                </div>
            </div>
            <div class="clear"></div>

        </div>

    </div>
</div>
<script type="text/javascript" src="${WEB_ROOT}/themes/{$INI['system']['skin']}/js/jquery.pagination.js"></script>
<script type="text/javascript">

            $(document).ready(function() {
    $("#Pagination").pagination({$nums}, {items_per_page: {$INI['system']['page_num']}, current_page: {$page}, link_to: "/home/auth_assignment_select?username={$username}&email={$email}&tel={$tel}&stat={$stat}&role={$role}&by={$by}&order={$order}&page=__id__"}); });
</script>
<!--{include home/footer}-->
