<!--{include home/header}-->

<div class="main-bd" >

    <div class="main-content">
        <form method="post" action="${WEB_ROOT}/home/user_password">
            <input type="hidden" name="form_type" value="user_password" />
            <div class="main-list reg_info"><label>原&nbsp;&nbsp;密&nbsp;&nbsp;码：</label><input type="text" class="hover" name="old" value="" /></div>
            <div class="main-list reg_info"><label>新&nbsp;&nbsp;密&nbsp;&nbsp;码：</label><input type="password" class="hover" name="new" value="" /></div>
            <div class="main-list reg_info"><label>确认密码：&nbsp;</label><input type="password" class="hover" name="new1" value="" /></div>
            <div class="main-list"><button type="submit" class="save btn btn-primary">保存修改</button></div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $('form').on('submit', function(event) {
        event.preventDefault();
        $.ajax({
            type: "POST",
            url: WEB_ROOT + "/home/doform",
            data: $(this).serialize(),
            async: false,
            success: function(data) {
                var ss = data.split("|");
                if (ss[0] == 'error') {
                    toastr.error(ss[1]);
                } else if (ss[0] == 'success') {
                    toastr.success(ss[1]);
                }
            }
        });
    });
</script>
<!--{include home/footer}-->
