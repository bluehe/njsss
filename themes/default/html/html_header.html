<!DOCTYPE html>
<html lang="en">
    <head>
        <title>${$nav['title']?$nav['title'].'_':''}{$INI['system']['sitetitle']}</title>
        <meta name="keywords" content="${$nav['keywords']?$nav['keywords']:$INI['system']['keywords']}" />
        <meta name="description" content="${$nav['description']?$nav['description']:$INI['system']['description']}" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="${WEB_ROOT}/themes/{$INI['system']['skin']}/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="${WEB_ROOT}/themes/{$INI['system']['skin']}/css/toastr.min.css">
        <link rel="stylesheet" type="text/css" href="${WEB_ROOT}/themes/{$INI['system']['skin']}/css/font-awesome.min.css">

        <script src="${WEB_ROOT}/themes/{$INI['system']['skin']}/js/jquery.min.js" type="text/javascript"></script>
        <script src="${WEB_ROOT}/themes/{$INI['system']['skin']}/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="${WEB_ROOT}/themes/{$INI['system']['skin']}/js/toastr.min.js" type="text/javascript"></script>
        <script type="text/javascript">
                    var WEB_ROOT = "${WEB_ROOT}";

        </script>
    </head>
    <body>
        <!--{if Session::Get('notice',true)}-->
        <script type="text/javascript">
            var txt = "${Session::Get('message', true)}";
            var type = "${Session::Get('message_type', true)}";
            var title = "${Session::Get('title', true)}";

            if (type == 'error') {
                toastr.error(txt, title);
            } else if (type == 'success') {
                toastr.success(txt, title);
            } else if (type == 'warning') {
                toastr.warning(txt, title);
            } else if (type == 'info') {
                toastr.info(txt, title);
            }
        </script>
        <!--{/if}-->
