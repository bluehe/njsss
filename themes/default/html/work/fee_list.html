<!--{include work/sidebar}-->
<div class="content-wrapper">
    <section class="content-header">
        <h1>费用统计</h1>
    </section>
    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">历史记录</h3>

                    </div>

                    <div class="box-body ">

                        <div class="table-responsive">
                            <table class="table table-hover table-bordered table-striped text-center">
                                <thead>

                                    <tr class="info">
                                        <th>人员</th>
                                        <th>收取押金</th>
                                        <th>退还押金</th>
                                        <th>房费</th>
                                        <th>其他费用</th>
                                        <th>总计</th>

                                    </tr>
                                </thead>
                                <tbody>

                                    <!--{loop $users $u}-->
                                    <tr>
                                        <td>{$u[username]}</td>
                                        <td>{$u[deposit]}</td>
                                        <td>{$u[deposit_out]}</td>
                                        <td>{$u[charge]}</td>
                                        <td>{$u[income]}</td>
                                        <td>${$u[deposit]+$u[charge]+$u[income]-$u[deposit_out]}</td>
                                    </tr>
                                    <!--{/loop}-->



                                </tbody>


                            </table>
                        </div>


                    </div>

                    <!-- /.box-body -->


                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>

    <!-- /.content -->

</div>
