<!-- Left side column. contains the sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <!--{if checkperm('work',false)}-->
            <!--{loop $courts $court}-->
            <li class="treeview">
                <a href="#">
                    <i class="fa fa-building"></i> <span>{$court[name]}</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <!--{loop $court[forum] $f}-->
                    <li>
                        <a href="${WEB_ROOT}/work/work#forum_{$f[id]}">
                            <i class="fa fa-building-o"></i> {$f[name]}
                            <span class="pull-right-container">
                                <span class="label label-primary pull-right">${$f[roomtype]=='train'?'培训宿舍':($f[roomtype]=='overtime'?'加班宿舍':'常住宿舍')}</span>
                            </span>
                        </a>
                    </li>
                    <!--{/loop}-->

                </ul>
            </li>
            <!--{/loop}-->
            <!--{/if}-->
            <!--{if checkperm(array('order_list','fee_list'),false)}-->
            <li class="treeview ${$nav[nav1]=='work'?'active':''}">
                <a href="#">
                    <i class="fa fa-tasks"></i> <span> 业务中心</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <!--{if checkperm('order_list',false)}-->
                    <li class="${$nav[nav2]=='order_list'?'active':''}">
                        <a href="${WEB_ROOT}/work/order_list">
                            <i class="fa fa-book"></i> 订单记录

                        </a>
                    </li>
                    <!--{/if}-->
                    <!--{if checkperm('fee_list',false)}-->
                    <li class="${$nav[nav2]=='fee_list'?'active':''}">
                        <a href="${WEB_ROOT}/work/fee_list">
                            <i class="fa fa-money"></i> 费用统计
                        </a>
                    </li>
                    <li class="${$nav[nav2]=='depart_fee'?'active':''}">
                        <a href="${WEB_ROOT}/work/depart_fee">
                            <i class="fa fa-money"></i> 部门费用
                        </a>
                    </li>
                    <!--{/if}-->
                </ul>
            </li>
            <!--{/if}-->

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
<!-- =============================================== -->
